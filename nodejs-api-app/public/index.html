<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <style>
        .status-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }
        .online {
            background-color: green;
            animation: ping 1s infinite;
        }
        .degraded {
            background-color: orange;
            animation: ping 1s infinite;
        }
        .offline {
            background-color: red;
            animation: ping 1s infinite;
        }
        .ping-fast {
            color: rgb(0, 202, 0);
        }
        .ping-medium {
            color: orange;
        }
        .ping-slow {
            color: red;
        }
        @keyframes ping {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            75% {
                transform: scale(2);
                opacity: 0;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Status Dashboard</h1>
    <div id="publicStatus" class="status-container">
        <div id="publicIndicator" class="status-indicator"></div>
        <p id="publicText">Public: Loading...</p>
    </div>
    <div id="uatStatus" class="status-container">
        <div id="uatIndicator" class="status-indicator"></div>
        <p id="uatText">UAT: Loading...</p>
    </div>
    <div id="utilityStatus" class="status-container">
        <div id="utilityIndicator" class="status-indicator"></div>
        <p id="utilityText">Utility: Loading...</p>
    </div>
    <div id="staffStatus" class="status-container">
        <div id="staffIndicator" class="status-indicator"></div>
        <p id="staffText">Staff Tools: Loading...</p>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000');

        ws.onopen = () => {
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.message) {
                    console.log(data.message);
                } else {
                    const status = data;

                    updateStatus('public', status.Public);
                    updateStatus('uat', status.UAT);
                    updateStatus('utility', status.Utility);
                    updateStatus('staff', status["Staff Tools"]);
                }
            } catch (error) {
                console.error('Error parsing JSON:', error);
            }
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        function updateStatus(idPrefix, statusData) {
            const indicator = document.getElementById(`${idPrefix}Indicator`);
            const text = document.getElementById(`${idPrefix}Text`);
            const pingClass = getPingClass(statusData.ping);

            indicator.className = `status-indicator ${statusData.status}`;
            text.innerHTML = `${capitalizeFirstLetter(idPrefix)}: ${statusData.status} <span class="${pingClass}">(Ping: ${statusData.ping} ms)</span>`;
        }

        function getPingClass(ping) {
            if (ping < 100) {
                return 'ping-fast';
            } else if (ping < 300) {
                return 'ping-medium';
            } else {
                return 'ping-slow';
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
